<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="images/profile.jpg" alt="Profile Picture">
                </div>
                <div class="profile-email">
                    <label>Email:</label>
                    <span>user@example.com</span>
                </div>
            </div>
        </div>
        <div class="products-container">
            <section class="product-section">
                <h2>Currently Sold Products</h2>
                <div class="product">
                    <h3>Product Name</h3>
                    <p><strong>Price:</strong> $100</p>
                    <p><strong>Brand:</strong> Brand A</p>
                    <button class="details-btn">Details</button>
                </div>
                <div class="product">
                    <h3>Product Name</h3>
                    <p><strong>Price:</strong> $150</p>
                    <p><strong>Brand:</strong> Brand B</p>
                    <button class="details-btn">Details</button>
                </div>
            </section>
            <section class="product-section">
                <h2>Liked Products</h2>
                <div class="product">
                    <h3>Product Name</h3>
                    <p><strong>Price:</strong> $200</p>
                    <p><strong>Brand:</strong> Brand C</p>
                    <button class="details-btn">Details</button>
                </div>
                <div class="product">
                    <h3>Product Name</h3>
                    <p><strong>Price:</strong> $250</p>
                    <p><strong>Brand:</strong> Brand D</p>
                    <button class="details-btn">Details</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
