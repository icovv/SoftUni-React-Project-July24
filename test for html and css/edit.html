<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/create.css" rel="stylesheet" type="text/css" media="all">
</head>
    <body>
        <header>
         <div class="Header">
            <img src="/images/10150.png" href="/index.html" class="logo"></img> 
          <ul class="Menu">
           <li><a href="/index.html">Home</a></li>
           <li><a href="/catalog.html">Catalog</a></li>
           <li><a href="#">Sell new Item</a></li>
           <li><a href="/search.html">Search</a></li>
           <li><a href="#">Profile</a></li>
           <li><a href="/register.html">Register</a></li>
           <li><a href="/login.html">Login</a></li>
           <li><a href="#">Logout</a></li>
          </ul>
          <div class="clear"></div>
         </div>
        </header>
        <main>
            
            <div class="form-container">
                <h1 class="header">Edit your parts description</h1>
                <form id="create-item-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" required>
                    </div>
                    <div class="form-group">
                        <label for="car-brand">Car Brand</label>
                        <input type="text" id="car-brand" name="car-brand" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="image-link">Image Link</label>
                        <input type="url" id="image-link" name="image-link" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="create-btn">Edit</button>
                </form>
            </div>

        </main>
        <footer>
         <div class="Logo">Best Car Parts Store</div>
         
         <div class="clear"></div>
        </footer>
       
      </body>
</html>
